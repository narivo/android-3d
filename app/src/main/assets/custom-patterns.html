<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Hello, AR Cubes!</title>
    <!-- include three.js library -->
    <script src='js/three.js'></script>
    <!-- include jsartookit -->
    <script src="jsartoolkit5/artoolkit.min.js"></script>
    <script src="jsartoolkit5/artoolkit.api.js"></script>
    <!-- include threex.artoolkit -->
    <script src="threex/threex-artoolkitsource.js"></script>
    <script src="threex/threex-artoolkitcontext.js"></script>
    <script src="threex/threex-arbasecontrols.js"></script>
    <script src="threex/threex-armarkercontrols.js"></script>
</head>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>

    <!-- 
  Example created by Lee Stemkoski: https://github.com/stemkoski
  Based on the AR.js library and examples created by Jerome Etienne: https://github.com/jeromeetienne/AR.js/
-->

    <script>
        var scene, camera, renderer, clock, deltaTime, totalTime, raycaster;

        var arToolkitSource, arToolkitContext;

        var markerRoot1, markerRoot2, mouse;

        var meshObjects = []
        var mesh1;

        initialize();
        animate();

        function initialize() {
            scene = new THREE.Scene();

            let ambientLight = new THREE.AmbientLight(0xcccccc, 0.5);
            scene.add(ambientLight);

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1000);
            scene.add(camera);

            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            renderer = new THREE.WebGLRenderer({
                antialias: true,
                alpha: true
            });
            renderer.setClearColor(new THREE.Color('lightgrey'), 0)
            renderer.setSize(640, 480);
            renderer.domElement.style.position = 'absolute'
            renderer.domElement.style.top = '0px'
            renderer.domElement.style.left = '0px'
            document.body.appendChild(renderer.domElement);

            clock = new THREE.Clock();
            deltaTime = 0;
            totalTime = 0;

            ////////////////////////////////////////////////////////////
            // setup arToolkitSource
            ////////////////////////////////////////////////////////////

            arToolkitSource = new THREEx.ArToolkitSource({
                sourceType: 'webcam',
            });

            function onResize() {
                arToolkitSource.onResize()
                arToolkitSource.copySizeTo(renderer.domElement)
                if (arToolkitContext.arController !== null) {
                    arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)
                }
            }

            arToolkitSource.init(function onReady() {
                onResize()
            });

            // handle resize event
            window.addEventListener('resize', function() {
                onResize()
            });

            ////////////////////////////////////////////////////////////
            // setup arToolkitContext
            ////////////////////////////////////////////////////////////	

            // create atToolkitContext
            arToolkitContext = new THREEx.ArToolkitContext({
                cameraParametersUrl: 'data/camera_para.dat',
                detectionMode: 'mono'
            });

            // copy projection matrix to camera when initialization complete
            arToolkitContext.init(function onCompleted() {
                camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
            });

            ////////////////////////////////////////////////////////////
            // setup markerRoots
            ////////////////////////////////////////////////////////////

            let loader = new THREE.TextureLoader();
            let texture = loader.load('images/border.png');

            let patternArray = ["letterA", "letterB", "letterC", "letterD", "letterF", "kanji", "hiro"];
            let colorArray = [0xff0000, 0xff8800, 0xffff00, 0x00cc00, 0x0000ff, 0xcc00ff, 0xcccccc];

            for (let i = 0; i < 7; i++) {
                let markerRoot = new THREE.Group();
                scene.add(markerRoot);
                let markerControls = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
                    type: 'pattern',
                    patternUrl: "data/" + patternArray[i] + ".patt",
                });

                let mesh = new THREE.Mesh(
                    new THREE.CubeGeometry(1.25, 1.25, 1.25),
                    new THREE.MeshBasicMaterial({
                        color: colorArray[i],
                        map: texture,
                        transparent: true,
                        opacity: 0.5
                    })
                );
                mesh.position.y = 1.25 / 2;
                mesh.callback = objectClickHandler
                mesh.name = patternArray[i]
                markerRoot.add(mesh);

                meshObjects.push(mesh)
            }
        }


        function update() {
            // update artoolkit on every frame
            if (arToolkitSource.ready !== false)
                arToolkitContext.update(arToolkitSource.domElement);
        }


        function render() {
            renderer.render(scene, camera);
        }


        function animate() {
            requestAnimationFrame(animate);
            deltaTime = clock.getDelta();
            totalTime += deltaTime;
            update();
            render();
        }

        // See https://stackoverflow.com/questions/12800150/catch-the-click-event-on-a-specific-mesh-in-the-renderer
        // Handle all clicks to determine of a three.js object was clicked and trigger its callback
        function onDocumentMouseDown(event) {
            event.preventDefault();

            mouse.x = (event.clientX / renderer.domElement.clientWidth) * 2 - 1;
            mouse.y = -(event.clientY / renderer.domElement.clientHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);

            //meshObjects = [mesh1]; // three.js objects with click handlers we are interested in

            var intersects = raycaster.intersectObjects(meshObjects);

            if (intersects.length > 0) {
                intersects[0].object.callback();
            }
        }

        // Default click handler for our three.js objects
        function objectClickHandler() {
            //window.open('http://www.pericror.com/', '_blank');
            console.log(this.name)
            AndroidFunctions.showToast(this.name)
        }

        document.addEventListener('mousedown', onDocumentMouseDown, false);
    </script>

</body>

</html>
